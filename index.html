<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Vipul</title>
  </head>

  <body>
    <video autoplay muted loop id="myVideo">
      <source src="bg.mp4" type="video/mp4">
    </video>
    <div id="container">
      <h1>Enter A Number To Create A Square</h1>
      <form action="">
        <input id="input" type="text" placeholder="Enter a 5 Digit Number ">

      <button id="btn" class="btn info">
        Create Square Shape
      </button>
      <div id="main">
        <div id="square"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
